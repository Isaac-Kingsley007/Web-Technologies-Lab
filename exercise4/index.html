<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 4</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <form action="" id="input-form" method="dialog">
    <h2>Project Submission Form</h2>

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
      <label for="age">Age</label>
      <input type="number" id="age" name="age" required>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="phone-number">Phone Number</label>
      <input type="tel" name="phone-number" id="phone-number" required>
    </div>

    <div class="form-group">
      <label for="project-title">Project Title</label>
      <input type="text" name="project-title" id="project-title" required>
    </div>

    <div class="form-group">
      <label for="project-domine">Project Domain</label>
      <select name="project-domine" id="project-domine" required>
        <option value="artificial-intelligence">Artificial Intelligence</option>
        <option value="full-stack-devolopment">Full Stack Development</option>
        <option value="web3">Web3</option>
        <option value="data-science">Data Science</option>
      </select>
    </div>

    <div class="form-group">
      <label for="github-repo-link">GitHub Repo Link</label>
      <input type="url" id="github-repo-link" name="github-repo-link" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" required>
    </div>

    <div class="form-group">
      <label for="project-description">Project Description</label>
      <textarea name="project-description" id="project-description" cols="30" rows="5" required></textarea>
    </div>

    <div class="form-group">
        <label for="project-start-date">Project Start Date</label>
        <input type="date" name="project-start-date" id="project-start-date" required>
    </div>

    <div class="form-group">
        <label for="project-output">Project Output (PDF File)</label>
        <input type="file" id="project-output" name="project-output" required>
    </div>

    <div class="form-group">
      <label for="prefered-programming-language">Preferred Programming Language</label>
      <input type="text" list="languages" id="prefered-programming-language" name="prefered-programming-language" required>
      <datalist id="languages">
        <option value="Python">
        <option value="JavaScript">
        <option value="C++">
        <option value="Java">
        <option value="Rust">
      </datalist>
    </div>

    <div class="form-group checkbox">
      <input type="checkbox" id="terms" required>
      <label for="terms">I agree to the <a href="rules-regulations">rules & regulations</a></label>
    </div>

    <p id="error-message" style="text-align: center; color: red; font-size: large; padding: 10px 0px;"></p>

    <button type="submit">Submit Project</button>
  </form>

  <script src="script.js"></script>

</body>
</html>
